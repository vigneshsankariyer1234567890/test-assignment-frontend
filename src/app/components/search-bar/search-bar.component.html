<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">PokemonDB</span>
        <input 
            class="search-input"
            name="search"
            ngModel
            placeholder="Search for your favourite pokemon!"
        />
        <button class="search-button">Search</button>
    </form>
</div>
